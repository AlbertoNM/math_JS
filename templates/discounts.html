<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/mobile.css" media="screen and (min-width: 320px)" />
    <link rel="stylesheet" href="../css/tablet.css" media="screen and (min-width: 600px)" />
    <link rel="stylesheet" href="../css/desktop.css" media="screen and (min-width: 800px)" />
    <title>Discounts</title>
</head>
<body class="body">
    
    <header class="header">
        <h1 class="header__title">Discounts</h1>
        <p><a href="../index.html" class="link">home</a></p>
    </header>
    
    <main class="main">
        <div class="container">
            <div class="container__box">
                <h2 class="container__box-title">Discount</h2>
                <form class="container__box_form">
                    <label class="box--item" for="inputPrice">Price</label>
                    <input class="form_input  box--item" type="number" id="inputPrice">
                    <label class="box--item" for="inputDiscount">Discount</label>
                    <input class="form_input  box--item" type="number" id="inputDiscount" oninput="priceDiscount()">
                    <p class="box--item" id="result">Price:</p>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__container_links">
            <a class="link  box--item" href="https://github.com/AlbertoNM/math_JS">Repository</a>
            <a class="link  box--item" href="https://github.com/AlbertoNM">My github</a>
        </div>
        <h3 class="footer__title">Made by Alberto NM</h3>
    </footer>

    <script src="../js/discounts.js"></script>
    <script src="../main.js"></script>
    
</body>
</html>
