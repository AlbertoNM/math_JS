<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/mobile.css" media="screen and (min-width: 320px)" />
    <link rel="stylesheet" href="../css/tablet.css" media="screen and (min-width: 600px)" />
    <link rel="stylesheet" href="../css/desktop.css" media="screen and (min-width: 800px)" />
    <title>Salaries</title>
</head>
<body class="body">
    
    <header class="header">
        <h1 class="header__title">Salaries</h1>
    </header>
    
    <main class="main">
        <div class="container">
            <div class="container__box">
                <form action="" class="container__box_form">
                    <h4 class="box--item">Name</h4>
                    <input type="text" id="personName" class="form_input  box--item">
                    <h4 class="box--item">Salary</h4>
                    <input type="number" step="any" id="personSalary" class="form_input  box--item ">
                    <button type="button" onclick="addPerson()" class="form_button  box--item ">Send</button>
                </form>
            </div>
            <ul id="nameList" class="container__box  container__box_ul"></ul>
        </div>
    </main>
    
    <footer class="footer">
        <div class="footer__container_links">
            <a class="link  box--item" href="https://github.com/AlbertoNM/math_JS">Repository</a>
            <a class="link  box--item" href="https://github.com/AlbertoNM">My github</a>
        </div>
        <h3 class="footer__title">Made by Alberto NM</h3>
    </footer>
    
    <script src="../js/statistics.js"></script>
    <script src="../js/salary.js"></script>
    <script src="../main.js"></script>
    
</body>
</html>
