<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

        <h1 class="header__title">Calculators</h1>

        <div class="container">    
            <div class="container__box">
                <a href="./templates/figures.html" class="container__box_item">Figures</a>
                <figure>

            </div>
            <div class="container__box">

                <figure>
                    <img class="svg_image" src="./assets/images/graphCircle.svg" alt="3D square">

                </figure>
            </div>
